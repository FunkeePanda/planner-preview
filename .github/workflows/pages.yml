# Remove/disable any previous Pages workflows to avoid conflicts.
# New single-source workflow that publishes preview-seed/ via gh-pages.
name: Deploy Pages (preview-seed)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: preview-seed

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4